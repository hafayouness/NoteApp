<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet"   href="style.css" />
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v6.0.0-beta3/css/all.css">
    
    
    
</head>

    <title>app Note</title>
  </head>
  <body>
    <div class="drap">
      <div claas="content ">
        <div class="heading">
          <h2 class="title">Note</h2>
          <i class='bx bx-menu'></i>
         </div>
        <div class="eInput">
          <input type="text" placeholder="Search your note" id="filter" />
          <i class="fa-light fa-magnifying-glass"></i>
          
        </div>
      </div>
      <div class="notepad">
        <div class="notes">
          <div class="note-title">Travel</div>
          <div class="note-pfx">
            <p class="note-sub"> Perfect time to finally create a list ...</p>
          </div>
          <div class="c5">
            <div class="category">
              <div class="cat" id="categoty">Design</div> 
            </div>
            <div class="date-created">
              <div class="date" id="date"> Mon 8:00</div>
            </div>
          </div> 
        </div>
        <div class="tabs">
          <div class="add  add-note">
            <i class="fa-solid fa-notes"></i>
           
          </div>
        </div>

      </div>
    </div>
    <div class="container">
      <div class="content">
        <div class="return" id="return">
          <i class="fa-solid fa-circle-left"></i>
        </div>
        <div class="eInput">
          <input type="text" placeholder="Header Title" id="title">
        </div>
        <div class="input">
          <textarea name="" id="text-field" cols="30" rows="10"></textarea>
          <button id="submit">Save</button>
        </div>
        <div class="select">
          <div class="select_content">
            <div class="c1">
              <div class="categories"  id="s1"> Design</div>
              <div class="categories" id="s2"> Networing</div>
              <div class="categories" id="s3"> Student</div>
            </div>
            <div class="add_cat">
              <div class="cat_input">
                <input type="text" placeholder="add your category" id="input2">

              </div>
            </div>
            <div class="colors">
              <div class="color-tab">
                <div class="color-set color-set-red" id="red"></div>
                <div class="color-set color-set-green" id="green"></div>
                <div class="color-set color-set-blue" id="blue"></div>
                <div class="color-set color-set-purple" id="purple"></div>
              </div>
            </div>
          </div>
        </div>

      </div>

    </div>
    
    <script src="app.js"></script>
  </body>
</html>
